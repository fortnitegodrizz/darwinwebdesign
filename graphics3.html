<!Doctype html>
<html>
<head> Moving shapes</head>
<title> Advanced Graphics </title>

<body> Motion with Shapes </h1>
<h3> Shooting Squares </h3>

	<svg width='400' height='200'>
		<g>
			<rect width='100' height="100" stroke='red' fill='yellow' />
			<animateMotion path='M 0,0 400,0 Z' dur='2s'/>
		</g>
	</svg>	
	
	<svg width='600' height='400'>
		<g>
			<rect width='50' height="50" stroke='red' fill='green' />
			<animateMotion path='M 0,0 100,0 Z' dur='2s' repeatCount='3'/>
		</g>
	</svg>	
	<svg width='300' height='300'>
			<path d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" fill='none' stroke='grey'/>
		<g>
			<circle cx='20' cy='20' r='20' stroke='red' fill='yellow'/>
			<animateMotion path='M 20,50 C 20, -50 180,150 180,50 C180, 20,150 20,50 Z' dur'7s' repeatCount='5'/>
		
		</g>
	</svg>
	<!-- Make a small circle go around a square path -->
		<g>
			<circle cx='10' cy='10' r='10' stroke='black' fill='purple'/>
			<animateMotion path='M 40,60 C 5, -40 150,120 150,40 C150, 30,130 40,60 Z' dur'8s' repeatCount='5'/>
		</g>
