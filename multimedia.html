<!Doctype html>
<html>
<head> Including Multimedia in HTML </head>
<title> Multimedia </title>
<body>

<h1> Adding Video to your page </h1>
<p> This is an example video file </p>

	<video controls> <!-- Opening a video tag with controls -->
	<source src='example.mp4' type='video/mp4'>
	Your video is not supported
	</video>
	
<h1> Adding Audio file to your page </h1>
<p> This is an example audio file </p>

	<audio controls> <!-- Opening a audio tag with controls -->
	<source src='07 Me N My Kup.mp3' type='audio/mp3'>
	Your browser does not support this audio
	</audio>
	
	<audio controls> <!-- Opening a audio tag with controls -->
	<source src='yeat - wat happen.mp3' type='audio/mp3'>
	Your browser does not support this audio
	</audio>
	
	<audio controls> <!-- Opening a audio tag with controls -->
	<source src='dancin.mp3' type='audio/mp3'>
	Your browser does not support this audio
	</audio>
	
	<audio controls> <!-- Opening a audio tag with controls -->
	<source src='nick.mp3' type='audio/mp3'>
	Your browser does not support this audio
	</audio>
