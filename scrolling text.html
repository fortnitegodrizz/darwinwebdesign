<!Doctype html>
<html>
<head> different techniques incorporating css with html</head>
<title> adv html-css </title>
	<style>
		.scroll p{
		transform: translateX(100%);
		animation; scroll 15s linear infinite;
		}
		
		@keyframes scroll {
		0% { transform: translateX(100%);}
		100% { transform: translateX(-100%);}
		}
	</style>

<body>
	<h2> scrolling text </h2>
	<div class='scroll'>
	<p style='color:blue;'> lets move this text </p>
	
	<marquee behavior='scroll' direction='up'> lets move this text upwards
	</marquee>
	
	<div style='font-size:28px; color:pink;'>
	<marquee style='position:relative; left:150px; top: 100px; height:400px;'
	scroll-amount='6' direction='down'> london bridge is falling down..
	</marquee>
</body>
</html>
